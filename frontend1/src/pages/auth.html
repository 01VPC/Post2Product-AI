<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Post2ProductAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background">
            <div class="auth-logo">
                <a href="/">
                    <h1><span class="highlight">Post2Product</span>AI</h1>
                </a>
            </div>
        </div>
        <div class="auth-form-container">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Sign In</button>
                <button class="auth-tab" data-tab="register">Sign Up</button>
            </div>
            
            <div class="auth-form-wrapper">
                <div id="alert-container"></div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form active">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account to continue</p>
                    
                    <div class="form-group">
                        <label for="login-username" class="form-label">Username or Email</label>
                        <input type="text" id="login-username" class="form-control" placeholder="Enter your username or email">
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password" class="form-label">Password</label>
                        <div class="password-input">
                            <input type="password" id="login-password" class="form-control" placeholder="Enter your password">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" id="remember-me" class="form-control-check">
                        <label for="remember-me" class="form-label-check">Remember me</label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    
                    <div class="separator">
                        <span>or continue with</span>
                    </div>
                    
                    <div class="social-auth">
                        <button type="button" class="btn btn-social btn-google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn btn-social btn-github">
                            <i class="fab fa-github"></i> GitHub
                        </button>
                    </div>
                </form>
                
                <!-- Register Form -->
                <form id="register-form" class="auth-form">
                    <h2>Create Account</h2>
                    <p>Sign up to get started with Post2ProductAI</p>
                    
                    <div class="form-group">
                        <label for="register-name" class="form-label">Full Name</label>
                        <input type="text" id="register-name" class="form-control" placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email" class="form-label">Email Address</label>
                        <input type="email" id="register-email" class="form-control" placeholder="Enter your email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-username" class="form-label">Username</label>
                        <input type="text" id="register-username" class="form-control" placeholder="Choose a username">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password" class="form-label">Password</label>
                        <div class="password-input">
                            <input type="password" id="register-password" class="form-control" placeholder="Create a password">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-indicator"></div>
                            </div>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password" class="form-label">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="register-confirm-password" class="form-control" placeholder="Confirm your password">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" id="terms-agreement" class="form-control-check">
                        <label for="terms-agreement" class="form-label-check">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    
                    <div class="separator">
                        <span>or sign up with</span>
                    </div>
                    
                    <div class="social-auth">
                        <button type="button" class="btn btn-social btn-google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn btn-social btn-github">
                            <i class="fab fa-github"></i> GitHub
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
